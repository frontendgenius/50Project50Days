<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Sound Board</title>
</head>

<body>
  <div class="container">
    <div class="sound-board">Sound Board</div>
    <div class="inner-container">
      <button id="applause" onClick="play_sound(this.id)">applause</button>
      <button id="boo" onClick="play_sound(this.id)">boo</button>
      <button id="victory" onClick="play_sound(this.id)">victory</button>
      <button id="tada" onClick="play_sound(this.id)">tada</button>
      <button id="gasp" onClick="play_sound(this.id)">gasp</button>
      <button id="wrong" onClick="play_sound(this.id)">wrong</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
